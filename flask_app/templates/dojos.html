<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craig Burke - dojos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
  <!-- start -- MAIN -->
  <div class="container bg-light text-primary rounded-3 w-25">

    <h1 class="mt-1">Dojos and Ninjas</h1>

  </div>
  <main class="container d-flex mt-4">

    <p class=" w-100"></p>

    <!-- SECTION:  Creating a new Dojo -->
    <div class="container bg-light text-dark rounded-3 p-2 w-100">
      <h2>New Dojo</h2>
      <p class=" w-100"></p>
      <form action="/dojo_new" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Dojo Name</label>
          <input type="text" name="name" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning mt-5 mb-5">Create Dojo</button>
      </form>
    </div>

    <p class="w-25"></p>

    <!-- SECTION:  List of Dojos and button for ninjas -->
    <div class="container bg-info text-dark rounded-8 w-100 ">
      <h2>All Dojos</h2>
      <p class=" w-25"></p>

      <p class="w-100"></p>

      <!-- == table == -->
      <div class="container rounded-3">
        <table class="table table-borderless">

          <tbody>
            {% for dojo in all_dojos %}
            <tr>
              <td scope="row"><a class="text-white text-decoration-none" href="/dojo_ninjas/{{ dojo.id }}">{{
                  dojo.name
                  }}</a></td>
            </tr>

            {% endfor %}
          </tbody>
        </table>
        <p class="w-100"></p>
      </div>

      <div class="container float-end">
        <p class="w-100"></p>
        <a class="btn btn-primary mt-3 mb-5" href="/add_ninja">Add Ninja</a>
        <p class="w-100"></p>
      </div>
    </div>

    <p class="w-100"></p>

  </main>
  <!-- end -- MAIN -->
</body>

</html>
