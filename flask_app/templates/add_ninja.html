<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craig Burke - add_ninja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
  <!-- start -- MAIN -->
  <div class="container bg-light text-primary rounded-3 w-25">

    <h1 class="mt-1">Add Ninja</h1>

  </div>
  <main class="container flex mt-4">

    <p class=" w-100"></p>

    <!-- SECTION:  Creating a new Ninja -->
    <div class="container bg-light text-dark rounded-3 p-2 w-50">
      <h2>New Ninja</h2>
      <p class=" w-100"></p>
      
      <!-- Form Action  -->
      <form action="/add_ninja/new" method="post">

        <div class="mb-3">
          <label for="dojo_id" class="form-label h4">Dojo Selection</label>
          <select name="dojo_id">
            {% for dojo in all_dojos %}
            <option value="{{ dojo.id }}">{{ dojo.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control">
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" name="age" class="form-control">
        </div>


        <!--  Submit Button -->
        <button type="submit" class="btn btn-warning mt-5 mb-5">Add Ninja</button>

        <!-- Home button -->
        <a class="btn btn-primary mt-5 mb-5 float-end" href="/dojos">Home</a>
      </form>
    </div>

    <p class="w-100"></p>

    <div class="container w-25 float-end">
      <p class="w-100"></p>
      <p class="w-100"></p>
    </div>

    <p class="w-100"></p>


  </main>
  <!-- end -- MAIN -->
</body>

</html>
