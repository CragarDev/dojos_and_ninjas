<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craig Burke - dojos_ninjas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
  <!-- start -- MAIN -->
  <div class="container bg-warning text-dark rounded-3 w-25">

    <h1 class="mt-1">{{ dojo_with_ninjas.name }} Ninjas</h1>

  </div>
  <main class="container flex mt-4">

    <p class=" w-100"></p>

    <!-- SECTION:  List of  ninjas -->
    <div class="container bg-light text-dark rounded-8 w-75">
      <h2>Ninjas</h2>
      <p class=" w-100"></p>

      <p class="w-100"></p>
      <!-- == table == -->
      <div class="container rounded-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
            </tr>
          </thead>
          <tbody>
            {% for ninja in dojo_with_ninjas.ninjas %}
            <tr>
              <td>{{ ninja.first_name }}</td>
              <td>{{ ninja.last_name }}</td>
              <td>{{ ninja.age }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <p class="w-100"></p>
      </div>
    </div>
    <p class="w-100"></p>

    <div class="container w-25 float-end">
      <p class="w-100"></p>
      <a class="btn btn-primary mt-3 mb-5" href="/dojos">Home</a>
      <p class="w-100"></p>
    </div>

    <p class="w-100"></p>

  </main>
  <!-- end -- MAIN -->
</body>

</html>
